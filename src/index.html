<!DOCTYPE html>
<html class="no-js" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Moip · Feito para o seu negócio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
</head>

<body>
    <header>
        <section class="logo">
            <h1></h1>
            <p>Feito para o seu negócio</p>
        </section>
        <section class="login">
            <p>Já tem conta?</p>
            <button>Entrar</button>
        </section>
    </header>

    <main>
        <header>
            <h2>Mais fácil ainda,</h2>
            <p>Só precisamos de algumas informações</p>
        </header>
            
        <section class="socialLogin">
            <button type="button" class="facebookButton">
                Log in with Facebook
            </button>
            <button type="button" class="googleButton">
                Sign in with Google
            </button>

            <p class="privacy">Fique tranquilo, não vamos usar seus dados, nem fazer publicações em seu nome!</p>
            <footer class="termsOfUse">Ao usar o <strong>Facebook</strong> ou o <strong>Google</strong>, você concorda com nossos <a href="">termos de uso</a></footer>
        </section>

        <section class="separator">ou</section>
        
        <section class="registerForm">
            <form action="sendForm">
                <input type="text" name="fullName" placeholder="Nome completo" required><br>
                <input type="text" name="email" placeholder="Email" required><br>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="text" name="cellphone" placeholder="Celular" required><br><br>

                <input type="password" name="password" placeholder="Senha" required>
                <input type="password" name="confirmPassword" placeholder="Confirme sua senha" required><br>

                <input type="checkbox" name="acceptTerms" value="acceptTerms" required>
                <label for="acceptTerms">Li e concordo com os <a href="">termos de uso</a></label>
                <br><br>
                
                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
