                <h1></h1>
                <p>Feito para o seu negócio</p>
            </section>
            <section class="login">
                <p>Já tem conta?</p>
                <button>Entrar</button>

        <main>
            <header>
                <h2>Mais fácil ainda,</h2>
                <p>Só precisamos de algumas informações</p>
            </header>
                
            <section class="socialLogin">
                <button type="button" class="facebookButton">
                    Log in with Facebook
                </button>
                <button type="button" class="googleButton">
                    Sign in with Google
                </button>

                <p class="privacy">Fique tranquilo, não vamos usar seus dados, nem fazer publicações em seu nome!</p>
                <footer class="termsOfUse">Ao usar o <strong>Facebook</strong> ou o <strong>Google</strong>, você concorda com nossos <a href="">termos de uso</a></footer>
            </section>

            <section class="separator">ou</section>

                    </div>
                    <div class="validation" ng-show="form.$submitted || form.email.$touched">

                        <span ng-show="form.email.$error.email">Insira um e-mail válido.</span>
                    </div>

                    </div>
                    <div class="validation" ng-show="form.$submitted || form.cellphone.$touched">

                    </div>
                    <div class="validation" ng-show="form.$submitted || form.password.$touched">
                        <span ng-show="form.password.$error.required">Insira uma senha com pelo menos 6 caracteres.</span>

                    <input type="text" id="name" ng-model="user.name" name="name" placeholder="Nome completo" required><br>

                    <input type="email" id="email" ng-model="user.email" name="email" placeholder="Email" required><br>

                    <input type="text" id="cpf" ng-model="user.cpf" name="cpf" placeholder="CPF" required>
                    <input type="text" id="cellphone" ng-model="user.cellphone" name="cellphone" placeholder="Celular" required><br><br>
                    
                    <input type="password" id="password" ng-model="user.password" name="password" placeholder="Senha" required>
                    <input type="password" id="confirmPassword" ng-model="user.confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required><br>
                    
                    <input type="checkbox" id="acceptTerms" ng-model="user.acceptTerms" name="acceptTerms" value="acceptTerms" required>
                    <label for="acceptTerms">Li e concordo com os <a href="">termos de uso</a></label>
                    <br><br>
                    
                    <input type="submit" ng-click="submitForm()" class="submitButton" value="Cadastrar">

                </form>
            </section>
        </main>

        <script src="dist/angular.min.js"></script>
        <script src="app/controllers/appController.js"></script>

    </body>
</html>
