<!DOCTYPE html>
<html ng-app="registerApp" lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Moip · Feito para o seu negócio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/normalize.min.css">
        <link rel="stylesheet" href="dist/angular-tooltips.min.css">
        <link rel="stylesheet" href="dist/main.css">
        
    </head>

    <body ng-controller="AppCtrl">
        <header>
            <section class="logo">
                <h1></h1>
                <p>Feito para o seu negócio</p>
            </section>
            <section class="login">
                <p>Já tem conta?</p>
                <button>Entrar</button>
            </section>
        </header>

        <main>
            <header>
                <h2>Mais fácil ainda,</h2>
                <p>Só precisamos de algumas informações</p>
            </header>
                
            <section class="socialLogin">
                <button type="button" class="facebookButton">
                    Log in with Facebook
                </button>
                <button type="button" class="googleButton">
                    Sign in with Google
                </button>

                <p class="privacy">Fique tranquilo, não vamos usar seus dados, nem fazer publicações em seu nome!</p>
                <footer class="termsOfUse">Ao usar o <strong>Facebook</strong> ou o <strong>Google</strong>, você concorda com nossos <a href="">termos de uso</a></footer>
            </section>

            <section class="separator">ou</section>
            
            <section class="registerForm">
                <form name="userForm" class="css-form" ng-submit="submitForm(userForm.$valid)" novalidate>
                    
                    <span tooltips tooltip-template="Use pelo menos um sobrenome e não use acentos.">
                        <input type="text" ng-model="user.name" name="name" placeholder="Nome completo" ng-pattern="/^(([A-Za-z]+[\-\']?)*([A-Za-z]+)?\s)+([A-Za-z]+[\-\']?)*([A-Za-z]+)?$/" required>
                    </span><br>
                    <span tooltips tooltip-template="Use um e-mail no formato usuario@dominio.com">
                        <input type="email" ng-model="user.email" name="email" placeholder="Email" required>
                    </span><br>

                    <span tooltips tooltip-template="Digite seu CPF no formato XXX.XXX.XXX-XX">
                        <input type="text" ng-model="user.cpf" name="cpf" placeholder="CPF" ng-pattern="/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/" required>
                    </span>

                    <span tooltips tooltip-template="Digite seu celular no formato (XX)XXXXX-XXXX">
                        <input type="tel" ng-model="user.cellphone" name="cellphone" placeholder="Celular" ng-maxlength="15" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required>
                    </span><br><br>

                    <span tooltips tooltip-template="Mínimo de 6 caracteres.">
                        <input type="password" ng-model="user.password" name="password" placeholder="Senha" ng-minlength="6" required>
                    </span>
                    <span tooltips tooltip-template="Repita a senha informada">
                        <input type="password" ng-model="user.confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" comparewith="user.password" required>
                    </span><br>

                    <input type="checkbox" ng-model="user.acceptTerms" name="acceptTerms" value="acceptTerms" required>
                    <label for="acceptTerms">Li e concordo com os <a href="">termos de uso</a></label>
                    <br><br>
                    
                    <button type="submit" class="submitButton" ng-disabled="!userForm.$valid">Cadastrar</button>  
                </form>
            </section>
        </main>
        <script src="dist/angular.min.js"></script>
        <script src="dist/angular-tooltips.min.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/app.controller.js"></script>
    </body>
</html>
